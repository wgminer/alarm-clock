<!DOCTYPE html>
<html ng-app="dashboard">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">        
        <link rel="stylesheet" href="css/main.css">     
    </head>
    <body>

        <div class="grid">
            <forcast-now class="cell"></forcast-now> 
            <forcast-later class="cell"></forcast-later> 
            <current-temperature class="cell"></current-temperature> 
            <feels-like class="cell"></feels-like> 
            <temperature-range class="cell"></temperature-range> 
        </div>

        <!-- build:js(.) js/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,dev}) js/scripts.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
