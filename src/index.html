<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alarm Clock</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="//www.youtube.com/iframe_api"></script>
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script src="//w.soundcloud.com/player/api.js"></script>
    </head>
    <body>
        
        <button class="btn btn-default" id="test">Test Alarm</button>

        <button class="btn btn-default" id="snooze">Snooze</button>

        <button class="btn btn-default" id="silence">Silence</button>

        <button class="btn btn-default" id="play">Play</button>

        <div id="player"></div>
    
        <!-- build:js(.) js/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,dev}) js/scripts.js -->
        <script src="js/player.js"></script>
        <script src="js/alarm.js"></script>
        <script src="js/app.js"></script>
        <!-- endbuild -->

    </body>
</html>
