<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alarm Clock</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="alarm-clock">
            
            <div class="temperature">
                <div class="center">
                <!-- <span class="temperature__label"></span> -->
                    <span class="temperature__number"></span>
                </div>
            </div>

            <div class="weather">
                <div class="center">
                    <div class="weather__icon"></div>
                    <!-- <div class="weather__label"></div> -->
                </div>
                
            </div>

            <div class="forcast"></div>
            <div class="alarm"></div>
            <div class="clock">
                <div class="center"></div>
            </div>
            <div class="news"></div>
        </div>
    
        <!-- build:js(.) js/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,dev}) js/scripts.js -->
        <script src="js/app.js"></script>
        <!-- endbuild -->

    </body>
</html>
